services:
  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: siteforge
      POSTGRES_USER: siteforge
      POSTGRES_PASSWORD: siteforge_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U siteforge"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
